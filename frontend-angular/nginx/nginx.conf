server {
  listen 80;

  # Serve the static files of the Angular application
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # This is crucial for single-page applications (SPAs) like Angular.
    # It ensures that refreshing a page with a deep link (e.g., /employees/1) works correctly.
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy for API calls.
  # This forwards any request starting with /api/ to the backend service.
  location /api/ {
    proxy_pass http://backend1:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/orders/ {
    proxy_pass http://backend2:8081/api/orders/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/products/ {
    proxy_pass http://backend3:8082/api/products/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/inventory/ {
    proxy_pass http://backend4:8083/api/inventory/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}