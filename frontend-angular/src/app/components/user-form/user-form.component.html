<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit User' : 'Add New User' }}</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" [placeholder]="isEditMode ? 'Leave blank to keep current password' : ''">
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" class="form-select" formControlName="role">
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Save</button>
    <button type="button" class="btn btn-secondary ms-2" routerLink="/users">Cancel</button>
  </form>
</div>
