<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Product List</h2>
    <button class="btn btn-success" routerLink="/products/new">Add New Product</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.quantityInStock }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.brand }}</td>
        <td>
          <button (click)="editProduct(product.id)" class="btn btn-primary btn-sm">Edit</button>
          <button (click)="deleteProduct(product.id)" class="btn btn-danger btn-sm ml-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
