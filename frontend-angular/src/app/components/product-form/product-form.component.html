<div class="container">
  <h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="quantityInStock">Quantity In Stock</label>
      <input type="number" id="quantityInStock" formControlName="quantityInStock" class="form-control">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" formControlName="category" class="form-control">
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input type="text" id="brand" formControlName="brand" class="form-control">
    </div>
    <div class="form-group">
      <label for="sku">SKU</label>
      <input type="text" id="sku" formControlName="sku" class="form-control">
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">{{ isEditMode ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
  </form>
</div>
