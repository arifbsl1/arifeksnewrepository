<div class="container">
  <h2>{{ isEditMode ? 'Edit Order' : 'Add Order' }}</h2>
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" formControlName="productName" class="form-control">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="orderForm.invalid">{{ isEditMode ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">Cancel</button>
  </form>
</div>
