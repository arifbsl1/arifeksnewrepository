<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Employee List</h2>
    <button class="btn btn-success" routerLink="/employees/new">Add New Employee</button>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.salary | currency:'USD' }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" [routerLink]="['/employees/edit', employee.id]">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
