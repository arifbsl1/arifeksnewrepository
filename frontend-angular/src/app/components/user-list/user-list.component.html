
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>User Management</h2>
    <button class="btn btn-success" routerLink="/users/new">Add New User</button>
  </div>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-sm btn-info me-2" [routerLink]="['/users/edit', user.id]">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
